name: Auto-Deploy to WSL

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to WSL
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: <YOUR_WSL_IP>
        username: deploy
        key: ${{ secrets.SSH_KEY }}
        script: |
          bash /var/www/deploy.sh
